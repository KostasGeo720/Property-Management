{% extends "pm/base.html" %}

{% block content %}
<section class="auth-card">
    <h1>Report a Problem</h1>
    <form method="post" class="form auth-form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-row">
            <label for="id_description">Problem Description</label>
            {{ form.description }}
            {{ form.description.errors }}
        </div>
        <div class="form-row">
            <label for="id_property">Property Address</label>
            {{ form.property }}
            {{ form.property.errors }}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">Report Problem</button>
        </div>
    </form>
</section>
{% endblock content %}
