{% extends "pm/home.html" %}

{% block title %}Saved Documents{% endblock %}

{% block content %}
<h2>Your Saved Documents</h2>
<ul>
    {% for document in documents %}
    <li>
        <a href="{{ document.file.url }}">{{ document.title }}</a>
    </li>
    {% empty %}
    <li>No documents found.</li>
    {% endfor %}
</ul>
{% endblock %}
